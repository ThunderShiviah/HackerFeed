<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script type="text/javascript">
google.load("feeds", "1");

function initialize() {
    var feed = new google.feeds.Feed("http://blog.kaggle.com/feed/");
    feed.load(function(result) {
        if (!result.error) {
            for (var i = 0; i < result.feed.entries.length; i++) {
                var entry = result.feed.entries[i];
                console.log(entry);
                var $row = $('<div class="row list-group-item">');
                var $numbering = $('<div class="numbering col-md-1">'+(i+1)+'</div>');
                var $content = $('<div class="content list-group col-md-11">');
                var $href = $('<a href="'+entry.link+'" class="list-group-item-active col-md-11">');
                var $title = $('<h4 class="list-group-item-heading">').text(entry.title);
                $content.append($title);
                $content.append('<p class="list-group-item-text">'+entry.link+'</p>');
                $href.append($numbering);
                $href.append($content);
                $row.append($href);
                $('#feed').append($row);
            }
        }
    });
}
google.setOnLoadCallback(initialize);

    </script>
</head>
<body>
    <div class="container col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title text-center">HackerFeed</h1>
            </div>
    <ul id="feed" class="list-group"></ul>
    </div>
    </div>

</body>
</html>
